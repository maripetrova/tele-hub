<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Профильная страница</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="imgs/profile/black-dino-white2.png">
</head>
<body>
    <div class="prof__main">
        <div class="prof__left">
            <a href="main.html"><img src="imgs/profile/black-dino-white2.png" alt="Логотип" class="prof-logo"></a>
            <ul class="prof__list">
                <li>
                    <a href="" class="prof__file">Профиль</a>
                </li>
                <li>
                    <a href="">Личные данные</a>
                </li>
                <li>
                    <a onclick="link_to_change_pass()" style="cursor:pointer;">Смена пароля</a>
                </li>
                <li>
                    <a href="" class="prof__links prof__soon">Калькулятор</a>
                </li>
                <li>
                    <a href="">Оформленные тарифы</a>
                </li>
                <li>
                    <button class="prof__btn-go">Выйти</button>
                </li>
            </ul>
            <img src="imgs/profile/img_profile-dog.png" alt="Природа" class="prof__img-left">
        </div>
        <div class="prof__right">
            <div class="prof__header">
                <img src="imgs/profile/icon_history.png" alt="" class="prof__history">
                <h1 class="prof__header-capital">История покупок</h1>
            </div>
            <div class="prof-card">
                <div class="prof-card__cards">
                    <div class="prof-card__card">
                        <div class="prof-card__cardTop"></div>
                        <img class="prof-card__fhoto" src="imgs/popular/img_popular1.png">
                    </div>
                    <div class="prof-card__card">
                        <div class="prof-card__cardTop"></div>
                        <img class="prof-card__fhoto" src="imgs/popular/img_popular2.png">
                    </div>
                    <div class="prof-card__card">
                        <div class="prof-card__cardTop"></div>
                        <img class="prof-card__fhoto" src="imgs/popular/img_popular3.png">
                    </div>
                </div>
            </div>
            <div class="prof__footer">
                <p class="prof-text">Наше уникальное предложение для клиентов — образование. Мы предлагаем вам доступ к образовательной платформе Булгаков, а в будущем — разные онлайн-курсы от наших партнёров.</p>
                <img src="imgs/profile/tree.png" alt="" class="prof-tree-big">
                <img src="imgs/profile/tree.png" alt="" class="prof-tree-small">
            </div>
        </div>
    </div>
  <script src="scripts/profile.js"></script>
</body>
</html>
