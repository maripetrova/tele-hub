<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tele-hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/dinoFIXED.png">

</head>
<body>
    <div class="show-bot"></div>

    <form action="" class="bot-form">
        <div class="close-bot"></div>

        <div class="bot-header">
            <div class="bot-answer">
                <div class="bot-name1">Вам отвечает... </div>
                <div class="bot-name2">Бот Никита</div>
            </div>
            <div class="bot-img"></div>
        </div>
        <div class="bot-content">
            <div class="bot-message">Привет, я твой личный помощник Никита.</div>
            <div class="bot-message">Отправь одну из нижеперечислинных команд, что бы я смог тебе помочь! <br> <span
                    class="bot-help">1 - Помощь с тарифом</span>; <br><span class="bot-help">2 - Контакты</span>; <br><span
                    class="bot-help">3 - Цены</span>;</div>
        </div>
        <div class="bot-inputarea">
            <input class="bot-input" type="text" placeholder="Напишите что-нибудь">
            <div class="bot-btn" type="button"></div>

        </div>
    </form>
        <header>
            <nav>
                <div class="logo"><img src="imgs/dinoFIXED.png" alt="ITHUB logo" title="dino" height="80px"></div>
                <!--<h2>TELEHUB</h2>-->
                <ul class="NavBtn">
                    <li class="big"><a href="">TELEHUB</a></li>
                    <li><a href="">оформить</a></li>
                    <li class="gray">банк</li>
                    <li><a href="">наш мерч</a></li>
                    <li><button class="main">Вход</button></li>
                </ul>
                <div><img src="imgs/tree.png" alt="Trees" height=80></div>
                <div class="mini"><img src="imgs/tree.png" alt="Trees" height=50></div>
            </nav>
        </header>
        <div class="PopularRates">
            <div class="Tmpr">
                <h1>Самые популярные тарифы :</h1>
            </div>
            <div class="veniks">
                <img class = "venikLeft" src="imgs/venik.png">
                <img class="venikRight" src="imgs/venik.png">
                <img class="venikSmall" src="imgs/venik.png">
                
            </div>
            <div class="cards">
                <div class="card">
                    <div class="cardTop"></div>
                    <div class="cardBottom">
                        <img class="backFoto" src="imgs/house.png">
                    </div>
                </div>
    
    
                <div class="card">
                    <div class="cardTop"></div>
                    <div class="cardBottom">
                        <img class="backFoto" src="imgs/telkaNaDevane.png">
                    </div>
                </div>
    
    
                <div class="card">
                    <div class="cardTop"></div>
                    <div class="cardBottom">
                        <img class="backFoto" src="imgs/car.png">
                    </div>
                </div>
            </div> 
        </div>
        <div class="delivery">
            <h1 class="deliveryH">Оформите сим-карту прямо сейчас</h1>
            <div class="deliveryB">
                <button class="deliveryBtn">оформить</button>
                <img class="deliveryI" src="imgs/tree.png">
                <img class="deliveryIm" src="imgs/tree.png">
                <img class="deliveryImg" src="imgs/tree.png">
            </div>
            <img class="deliveryZum" src="imgs/zumers.png">
        </div>
    <script src="scripts/bot.js"></script>

</body>
</html>
